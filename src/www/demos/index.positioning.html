<!DOCTYPE html>

<html>

	<head>
		<title>React/Relay/GraphQL Starter Application</title>
		<style>

			body > div {
				position: relative;
				margin:40px;
			}

			div > div {
				position:static;
				border:3px solid green;
				padding:20px;
			}

			div > div:nth-child(3) {
				position:relative;
				top:-10px;
				left:10px;
			}

			div > div:nth-child(2) {
				position:absolute;
				border:3px solid red;
				padding:5px;
				/*top:0px;
				bottom:0px;
				left:0px;
				right:0px;*/
			}

			div > div:nth-child(4) {
				position:fixed;
				top:20px;
				left:30p;
			}



		</style>
	</head>

	<body>

		<div>

			Some Content Here...

			<div>Content One</div>
			<div>Content Two</div>
			<div>Content Three</div>
			<div>Content Four</div>
		</div>


	</body>

</html>
